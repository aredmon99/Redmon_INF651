<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 2</title>
</head>
<body>

  <h2>Assignment 2</h2>

  <p>1. Variables and Data Types</p>

  <script>
    let firstName = "Gandalf";
    let age = 303;
    let student = false;

    console.log("Name:", firstName, "Type:", typeof firstName);
    console.log("Age:", age, "Type:", typeof age);
    console.log("Student:", student, "Type:", typeof student);
  </script>
<p>2. Basic Arithmetic Operations</p>
  <script>
    let a = 10;
    let b = 5;

    console.log("Addition:", a + b);
    console.log("Subtraction:", a - b);
    console.log("Division:", a / b);
    console.log("Multiplication:", a * b);
  </script>

<p>3. Working with Strings</p>
  <script>
    const sentece = "This is a sentence";

    console.log(`${sentece} Length: ${sentece.length}`);
    console.log(`The first letter is: ${sentece.charAt(0)}`);
    console.log(`The last letter is: ${sentece.charAt(sentece.length - 1)}`);
  </script>

<p>4. Math Object</p>
  <script>
    let c = -9;

    console.log("Square Root:", Math.sqrt(Math.abs(c)));
    console.log("Square:", Math.pow(c, 2));
    console.log("Absolute:", Math.abs(c));
  </script>

  <p>5. Boolean Logic and Comparison Operators</p>
  <script>
    let d = 15;
    let e = 20;

    console.log("Is d > e?", d > e );
    console.log("Is d < e?", d < e );
    console.log("Is d equal to e?", d == e );
  </script>

  <p>6. Logical Operators</p>
  <script>
    let winter = false;
    let summer = true;

    console.log("And", winter && summer);
    console.log("Or", winter || summer);
    console.log("Not", !winter);
  </script>

  <p>7. Using Template Literals</p>
  <script>
    let FirstName = "Legolas";
    let LastName = "Greenleaf";

    console.log(`Welcome, ${FirstName} ${LastName}! Nice to meet you!`);
  </script>

</body>
</html>
